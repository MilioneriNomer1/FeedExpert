<p-table
  [value]="customers"
  [lazy]="true"
  (onLazyLoad)="loadCustomers($event)"
  dataKey="id"
  [tableStyle]="{'min-width': '75rem'}"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Customer Id<p-sortIcon field="customerId"></p-sortIcon></th>
      <th pSortableColumn="name">company<p-sortIcon field="company"></p-sortIcon></th>
      <th pSortableColumn="name">address<p-sortIcon field="address"></p-sortIcon></th>
      <th pSortableColumn="name">address1<p-sortIcon field="address1"></p-sortIcon></th>
      <th pSortableColumn="name">zip<p-sortIcon field="zip"></p-sortIcon></th>
      <th pSortableColumn="name">phone<p-sortIcon field="phone"></p-sortIcon></th>
      <th pSortableColumn="name">fax<p-sortIcon field="fax"></p-sortIcon></th>
      <th pSortableColumn="name">city<p-sortIcon field="cityId"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="customerId"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="company"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="address"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="address1"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="zip"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="phone"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="fax"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="cityId"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{customer.customerId}}</td>
      <td>{{customer.company}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.address1}}</td>
      <td>{{customer.zip}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.fax}}</td>
      <td>{{customer.cityId}}</td>
    </tr>
  </ng-template>
</p-table>
