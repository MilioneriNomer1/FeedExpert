<app-table [fields]="fields"
           [baseOperationService]="customerService"
           (editModelEvent)="edit($event)"
           (deleteModelEvent)="delete($event)">
</app-table>

<p-dialog [(visible)]="customerDialog" [style]="{width: '450px'}" header="County Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="customerId">customerId</label>
      <input type="text" pInputText id="customerId" [(ngModel)]="customer.customerId" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.customerId">customerId is required.</small>
    </div>
    <div class="p-field">
      <label for="name">Company</label>
      <input type="text" pInputText id="name" [(ngModel)]="customer.company" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.company">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="code">Address</label>
      <input type="text" pInputText id="code" [(ngModel)]="customer.address" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.address">code is required.</small>
    </div>
    <div class="p-field">
      <label for="state">Address1</label>
      <input type="text" pInputText id="state" [(ngModel)]="customer.address1" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.address1">state is required.</small>
    </div>
    <div class="p-field">
      <label for="state">Zip</label>
      <input type="text" pInputText id="zip" [(ngModel)]="customer.zip" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.zip">state is required.</small>
    </div>
    <div class="p-field">
      <label for="state">Phone</label>
      <input type="text" pInputText id="phone" [(ngModel)]="customer.phone" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.phone">state is required.</small>
    </div>
    <div class="p-field">
      <label for="state">Fax</label>
      <input type="text" pInputText id="fax" [(ngModel)]="customer.fax" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.fax">state is required.</small>
    </div>
    <div class="p-field">
      <label for="state">City Id</label>
      <input type="text" pInputText id="cityId" [(ngModel)]="customer.city" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !customer.city">state is required.</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCounty()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
