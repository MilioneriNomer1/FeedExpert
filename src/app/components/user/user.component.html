<p-table
  [value]="users"
  [lazy]="true"
  (onLazyLoad)="loadUsers($event)"
  dataKey="id"
  [tableStyle]="{'min-width': '75rem'}"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Id<p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="name">Email<p-sortIcon field="email"></p-sortIcon></th>
      <th pSortableColumn="name">Password<p-sortIcon field="password"></p-sortIcon></th>
      <th pSortableColumn="name">Enabled<p-sortIcon field="enabled"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="id"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="email"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="password"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="enabled"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.enabled}}</td>
    </tr>
  </ng-template>
</p-table>
