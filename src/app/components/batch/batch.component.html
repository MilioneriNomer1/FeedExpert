<p-dialog [(visible)]="batchDialog" [style]="{width: '450px'}" header="Batch Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="scNumber">scNumber</label>
      <input type="text" pInputText id="scNumber" [(ngModel)]="batch.scNumber" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.scNumber">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="receivedDate">receivedDate</label>
      <input type="text" pInputText id="receivedDate" [(ngModel)]="batch.receivedDate" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.receivedDate">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="customerId">customerId</label>
      <input type="text" pInputText id="customerId" [(ngModel)]="batch.customerId" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.customerId">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="supervisorId">supervisorId</label>
      <input type="text" pInputText id="supervisorId" [(ngModel)]="batch.supervisitorId" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.supervisitorId">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="techlabId">techlabId</label>
      <input type="text" pInputText id="techlabId" [(ngModel)]="batch.techlabId" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.techlabId">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="remarks">remarks</label>
      <input type="text" pInputText id="remarks" [(ngModel)]="batch.remarks" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.remarks">Name is required.</small>
    </div>
    <div class="p-field">
      <label for="internalNotes">internalNotes</label>
      <input type="text" pInputText id="internalNotes" [(ngModel)]="batch.internalNotes" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !batch.internalNotes">internalNotes is required.</small>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveBatch()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
