<p-table
  [value]="substances"
  [lazy]="true"
  (onLazyLoad)="loadSubstances($event)"
  dataKey="id"
  [tableStyle]="{'min-width': '75rem'}"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Substance Id<p-sortIcon field="substanceId"></p-sortIcon></th>
      <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="name">Product<p-sortIcon field="product"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="substanceId"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="product"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-substance>
    <tr>
      <td>{{substance.substanceId}}</td>
      <td>{{substance.name}}</td>
      <td>{{substance.productId}}</td>
    </tr>
  </ng-template>
</p-table>
