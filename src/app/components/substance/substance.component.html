<p-toast></p-toast>
<app-table [fields]="fields"
           [baseOperationService]="substanceService"
           (editModelEvent)="edit($event)"
           (deleteModelEvent)="delete($event)"
           (newModelEvent)="openNew()">
</app-table>

<p-dialog [(visible)]="substanceDialog" [style]="{width: '450px'}" header="Substance Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="resultDate">Result Date</label>
      <input type="text" pInputText id="resultDate" [(ngModel)]="substance.substanceId" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !substance.substanceId">Result Date is required.</small>
    </div>
    <div class="p-field">
      <label for="expectedValue">Expected Value</label>
      <input type="text" pInputText id="expectedValue" [(ngModel)]="substance.name" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !substance.name">Expected Value is required.</small>
    </div>
    <div class="p-field">
      <label for="actualValue">Actual Value</label>
      <input type="text" pInputText id="actualValue" [(ngModel)]="substance.product" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !substance.product">Actual Value is required.</small>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveSubstance()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
