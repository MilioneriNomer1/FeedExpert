<p-table
  [value]="products"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  dataKey="id"
  [tableStyle]="{'min-width': '75rem'}"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Product Id<p-sortIcon field="productId"></p-sortIcon></th>
      <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="name">Item Id<p-sortIcon field="itemId"></p-sortIcon></th>
      <th pSortableColumn="name">substances<p-sortIcon field="substances"></p-sortIcon></th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="productId"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="itemId"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="substances"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.productId}}</td>
      <td>{{product.name}}</td>
      <td>{{product.itemId}}</td>
      <td>{{product.substances}}</td>
    </tr>
  </ng-template>
</p-table>
