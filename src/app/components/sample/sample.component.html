<p-toast></p-toast>
<app-table [fields]="fields"
           [baseOperationService]="sampleService"
           (editModelEvent)="edit($event)"
           (deleteModelEvent)="delete($event)"
           (newModelEvent)="openNew()">
</app-table>

<p-dialog [(visible)]="sampleDialog" [closeOnEscape]="false" [style]="{width: '560px',height: '760px'}" header="Sample Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field col-7">
      <label for="resultDate">Result Date</label>
      <input type="text" pInputText id="resultDate" [(ngModel)]="sample.resultDate" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !sample.resultDate">Result Date is required.</small>
    </div>
    <div class="p-field col-7">
      <label for="expectedValue">Expected Value</label>
      <input type="text" pInputText id="expectedValue" [(ngModel)]="sample.expectedValue" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !sample.expectedValue">Expected Value is required.</small>
    </div>
    <div class="p-field col-7">
      <label for="actualValue">Actual Value</label>
      <input type="text" pInputText id="actualValue" [(ngModel)]="sample.actualValue" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !sample.actualValue">Actual Value is required.</small>
    </div>
    <div class="p-field col-7">
      <label for="meetSpecs">MeetSpecs</label>
      <input type="text" pInputText id="meetSpecs" [(ngModel)]="sample.meetSpecs" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !sample.meetSpecs">MeetSpecs is required.</small>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveSample()"></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
