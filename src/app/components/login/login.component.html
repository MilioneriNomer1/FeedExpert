<!DOCTYPE html>
<html>
<body>
<div class="main-block">
  <h1>Log In</h1>
  <form [formGroup]="logIn">
    <div class="section">
      <input pInputText type="text" placeholder="Email" formControlName="email" required />

      <input pInputText type="password" name="password" id="password" placeholder="Password" formControlName="password" required/>
    </div>
    <hr>
    <button type="submit" (click)="onSubmit()">Log In</button>
    <hr>
  </form>
</div>
</body>
</html>
