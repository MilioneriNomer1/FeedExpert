<p-table
  [columns]="fields"
  [lazy]="true"
  dataKey="id"
  [tableStyle]="{'min-width': '75rem'}"
  [paginator]="true"
  [rows]="10">

  <ng-template pTemplate="header" let-columns>

    <p-toolbar>
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
      </ng-template>
    </p-toolbar>

    <tr>
      <th pSortableColumn="" *ngFor="let col of columns">
        {{ col.title }}
        <p-sortIcon></p-sortIcon>
      </th>
    </tr>

    <tr>
      <th *ngFor="let col of columns">
        <p-columnFilter type="text"></p-columnFilter>
      </th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-columns>
    <tr>
      <td *ngFor="let col of columns">
        {{ col.name }}
      </td>
      <td>
        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit()"></button>
      </td><td>
      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
    </td>
    </tr>
  </ng-template>
</p-table>
